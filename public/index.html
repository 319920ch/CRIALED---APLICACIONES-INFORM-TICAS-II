<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIALED</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <a href="#" id="login-link">Iniciar sesión</a>
    <a href="#" id="back-link">Volver</a>
  </header>
  <h1>CRIALED</h1>

  <div class="login-container" id="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <a href="forgot-password.html">Olvidé la contraseña</a>
  </div>

  <div class="button-container" id="button-container" style="display: none;">
    <button class="big-button" onclick="navigateTo('usuarios.html')">Usuarios</button>
    <button class="big-button" onclick="navigateTo('contratos.html')">Contratos</button>
    <button class="big-button" onclick="navigateTo('empleados.html')">Empleados</button>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/role.js"></script>
  <script src="scripts/users.js"></script>
  <script src="script.js"></script> 
</body>
</html>
