<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" id="roles-link">Gestión de Roles</a>
    <a href="#" id="back-link">Volver</a>
  </header>
  <h1>Gestión de Usuarios</h1>

  <div class="button-container">
    <button class="big-button" onclick="showAddUserForm()">Agregar Usuario</button>
  </div>

  <table id="users-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán las filas de usuarios -->
    </tbody>
  </table>
  <div id="add-user-form" style="display: none;">
    <h2>Agregar Usuario</h2>
    <form id="user-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <label for="rol">Rol:</label>
        <select id="rol" name="id_rol" required></select>
        <button type="submit">Guardar Usuario</button>
    </form>
</div>
<a href="/" id="back-link">Volver</a>
  <script src="script.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/users.js"></script>
</body>
</html>
